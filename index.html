<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>
    <script defer src="./index.js"></script>
    <title>Proyecto Tareas</title>
</head>

<body>
    <h1 class="text-center m-5">To Do LIST</h1>
    <div class="container">
        <p class="contador-activa text-success"></p>
        <p class="contador-finalizado text-primary"></p>
        <p class="contador-eliminado text-danger"></p>
    </div>
    <div class="container text-center">
        <button class="btn btn-primary" id="crear-tarea" type="button">Crear Tarea</button>
        <form class="d-none" id="formu">
            <div class="mb-3">
              <label for="" class="form-label">Nombre Tarea: </label>
              <input type="text" class="form-control" name="" id="nombre" aria-describedby="helpId" placeholder="">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Fecha finalizaci√≥n: </label>
              <input type="date" class="form-control" name="" id="fecha-fin" aria-describedby="helpId" placeholder="">
            </div>
            <button class="btn btn-secondary" type="button" id="enviar-tarea">Enviar tarea</button>
        </form>
    </div>

    <div class="container text-center pt-5 pb-5">
        <div class="mb-3">
            <label for="" class="form-label">Buscar por Tareas</label>
            <input type="text" class="form-control" name="buscador" id="buscador" placeholder="Buscar...">
          </div>
    </div>

    <div class="container pt-5">
        <table class="table crud-table">
            <thead>
                <tr>
                    <th>Tarea</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Opciones</th>
                </tr>
            </thead>

            <tbody>

            </tbody>
        </table>
    </div>


    <div class="container mt-5">
        <canvas id="grafica"></canvas>
    </div>
    <template class="crud-template">
        <tr>
            <td class="tarea-nombre"></td>
            <td class="tarea-inicio"></td>
            <td class="tarea-fin"></td>
            <td>
                <button class="finish">Finalizar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>

    
</body>

</html>
